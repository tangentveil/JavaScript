<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Data Types And Variables</h1>

    <script>
        // 1. Variables in JavaScript
        // Variables are containers for storing data values.
        // JavaScript supports dynamic typing: A variable can hold any type of value, and the type is determined at runtime.

        // Defining Variables
        var a = 78;          // Integer
        var b = "Jhon";     // String
        var c = 34.55;       // Float

        console.log(a);  // Outputs: 78
        console.log(b);  // Outputs: Jhon

        // 2. Operators in JavaScript
        // Operators perform operations on variables and values.

        // Types of Operators
        // Unary Operators:

        // Operate on a single operand.

        // Example: Negating a value.

        var c = 34.55;
        c = -c;
        console.log(c); // Outputs: -34.55

        // Binary Operators:

        // Require two operands.
        // Example: Addition or assignment.

        c = 456 + 8;
        console.log(c); // Outputs: 464

        // Arithmetic Operators
        // Arithmetic operations on numbers:

        var num1 = 2;
        var num2 = 9;

        console.log("num1 + num2 is " + (num1 + num2)); // Addition
        console.log("num1 - num2 is " + (num1 - num2)); // Subtraction
        console.log("num1 * num2 is " + (num1 * num2)); // Multiplication
        console.log("num1 / num2 is " + (num1 / num2)); // Division
        console.log("num1 ** num2 is " + (num1 ** num2)); // Exponentiation
        console.log("num1++ is " + (num1++));           // Post-increment
        console.log("++num1 is " + (++num1));           // Pre-increment
        console.log("num1-- is " + (num1--));           // Post-decrement
        console.log("--num1 is " + (--num1));           // Pre-decrement
    </script>
</body>
</html>
