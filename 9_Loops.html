<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // For loop
        for (let i = 0; i < 3; i++) {
            console.log(i);
        }

        let friends = ["Bob", "Turk", "Ross", "Joey", "Elliot"];
        
        // For loop to iterate array
        for (let index = 0; index < friends.length; index++) {
            console.log("Hello friend, " + friends[index]);
        }

        // forEach loop
        friends.forEach(function(element) {
            console.log("Hello Friend, " + element + " to modern JavaScript");
        });

        // for...of loop
        for (let element of friends) {
            console.log("Hello Friend, " + element + " to modern JavaScript again");
        }

        // for...in loop
        let employee = {
            name: "john",
            salary: 2,
            channel: "CWH"
        };
        for (let key in employee) {
            console.log(`The ${key} of employee is ${employee[key]}`);
        }

        // While loop
        let i = 0;
        while (i < 4) {
            console.log(`${i} is less than 4`);
            i++;
        }

        // Do-while loop
        let j = 34;
        do {
            console.log(`${j} is less than 4 and we are inside do while loop`);
            j++;
        } while (j < 4);
    </script>
</body>
</html>
