<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Alert: Displays a message
        alert("Welcome to the interactive webpage!");

        // Prompt: Requests user input
        let userName = prompt("What is your name?", "Guest");
        if (userName) {
            console.log("Hello, " + userName + "!");
        } else {
            console.log("User didn't enter a name.");
        }

        // Confirm: Seeks user confirmation
        let deletePost = confirm("Do you really want to delete this post?");
        if (deletePost) {
            console.log("Your post has been deleted successfully");
        } else {
            console.log("Your post has not been deleted");
        }
    </script>
</body>
</html>
